<div class="container">
  <div class="row">
    <ol class="breadcrumb">
      <li *ngFor="let breadcrumb of breadcrumbs">
        <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
          {{breadcrumb.label}}
        </span>
      </li>
    </ol>
  </div>
  <div class="row" *ngIf="breadcrumb">
    <div class="col breadcrumb-form">
      <h2>{{breadcrumb.label}} <span class="txt-underline">Form</span></h2>
    </div>
  </div>

</div>
