<div class="container">
  <div class="row justify-content-between">
    <div class="col-auto text-center align-self-center">
      <p class="text-course">All <span class="txt-underline"> Courses </span>of Edule</p>
    </div>
    <div class="col-6">
      <div class="card-body  row search-box">
        <div class="input-group">
          <input class="form-control  form-control-borderless" type="search" #search
            placeholder="Search topics or keywords">
          <div class="col-auto input-group-text">
            <i class="fas fa-search "></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-2 mb-5">
    <div>
      <app-listbox-buttons [categories]="categories" (categoryitemClick)="onCategorySelect($event)">
      </app-listbox-buttons>
    </div>
  </div>
  <div class="row ">
    <ng-container *ngIf="(obsProduct$ | async) as obsProduct ">
      <div class="col-4 mb-4" *ngFor="let produst of obsProduct">
        <app-product-item [product]="produst"></app-product-item>
      </div>
    </ng-container>

  </div>
  <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
    <app-pager [pageSize]="courseParams.pageSize" [totalCount]="totalCount" [pageNumber]="courseParams.pageNumber"
      (pageChanged)="onPageChanged($event)"></app-pager>
  </div>
</div>

<ng-container *ngIf="showError">
  <div class="alert alert-danger">
    <strong>Error!</strong>
    <ul *ngFor="let error of errors">
      <Li><span>{{error}}</span></Li>
    </ul>
  </div>
</ng-container>
