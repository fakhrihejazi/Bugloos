<ng-container *ngIf="items.length > 0">
  <div class="pb-1">
    <div class="container">
      <table class="table ">
        <thead class="border-0 py-2">
          <tr>
            <th scope="col">
              <div class="py-2 px-3 text-uppercase">Class</div>
            </th>
            <th scope="col">
              <div class="py-2 text-uppercase">Price</div>
            </th>
            <th scope="col">
              <div class="py-2 text-uppercase">Quantity</div>
            </th>
            <th scope="col">
              <div class="py-2 text-uppercase">Total</div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items" class="border-0">
            <th scope="row">
              <div>
                <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                  style="max-width: 500px;width: 3rem;height: 3rem;">
                <div class="ml-3 d-inline-block align-middle">
                  <h5 class="mb-0">
                    <a routerLink="/shop/{{item.productId}}" class="text-dark">{{item.productName}}</a>
                  </h5>
                </div>
              </div>
            </th>
            <td class="align-middle">
              <strong>{{item.price | currency}}</strong>
            </td>
            <td class="align-middle ">
              <div class="d-flex align-items-center ">
                <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
              </div>

            </td>
            <td class="align-middle">
              <strong>{{item.price * item.quantity | currency}}</strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
